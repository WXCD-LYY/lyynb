    <title>一元运算符</title>
    <script>
    /*
        *逻辑运算符：
        *   &&：与（短路）
        *   ||：或（短路）
        *   ！：非
        *       * 其他类型转boolean
        *           * 1. number：0为假，非0为真
        *           * 2. string:除了空字符串("")，其他都是true
        *           * 3. null&undefined:都是false
        *           * 4。对象：所有对象都是true
     */

    var flag = true;
    document.write(flag + "<br>");
    document.write(!flag + "<br>");

    document.write("<hr>");

    // number
    var num = 3;
    var num2 = 0;
    var num3 = NaN;
    document.write(!!num + "<br>");
    document.write(!!num2 + "<br>");
    document.write(!!num3 + "<br>");

    var str2 = "";

    document.write("<hr>");

        // null & undefined

        document.write(!!obj2 + "<br>");
        document.write("<hr>");
