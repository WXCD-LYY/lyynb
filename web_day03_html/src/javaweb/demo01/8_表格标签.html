<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

    <hr>

    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#ff8c00" align="center">


        <thead>
        <caption>学生信息表</caption>
        <tr>
            <!--<td>编号</td>
            <td>姓名</td>
            <td>成绩</td>-->

            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>

        </tr>

        </thead>

        <tbody></tbody>
        <tr bgcolor="aqua" align="center">
            <td>1</td>
            <td>小龙女</td>
            <td>100</td>
        </tr>

        <tr align="center">
            <td>2</td>
            <td>杨过</td>
            <td>50</td>
        </tr>
        </tbody>

        <tfoot>
            <tr align="center">
                <td>3</td>
                <td>尹志平</td>
                <td>10</td>
            </tr>
        </tfoot>
    </table>

    <hr>



    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#ff8c00" align="center">

        <tr>
            <!--<td>编号</td>
            <td>姓名</td>
            <td>成绩</td>-->

            <th rowspan="2">编号</th>
            <th>姓名</th>
            <th>成绩</th>

        </tr>

        <tr >

            <td>小龙女</td>
            <td>100</td>
        </tr>

        <tr >
            <td>2</td>
            <td colspan="2">杨过</td>
        </tr>

    </table>
    <br>


    <table align="center" border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#f0f8ff">

        <caption>学生成绩表</caption>

        <tr align="center">
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>成绩</th>
        </tr>

        <tr align="center">
            <td>1</td>
            <td>小龙女</td>
            <td>女</td>
            <td>100</td>
        </tr>

        <tr align="center">
            <td>2</td>
            <td>杨过</td>
            <td>男</td>
            <td rowspan="2">90</td>
        </tr>

        <tr align="center">
            <td>3</td>
            <td>金轮法王</td>
            <td>男</td>
        </tr>

        <tr align="center">
            <td>总成绩</td>
            <td colspan="3">190</td>
        </tr>
    </table>
</body>
</html>
